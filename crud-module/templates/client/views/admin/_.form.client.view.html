<section>
  <div class = "page-header">
    <h1 translate>
      {{vm.<%= slugifiedSingularName %>._id ? 'load.<%= humanizedSingularName %>.EDIT' : 'load.<%= humanizedSingularName %>.NEW'}}
    </h1>
  </div>
  <div class = "pull-right">
    <a class = "btn btn-primary" ng-show = "vm.<%= slugifiedSingularName %>._id" ng-click = "vm.remove()">
      <i class = "glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class = "col-md-12">
    <form class = "form-horizontal"
          name = "vm.form.<%= slugifiedSingularName %>Form"
          ng-submit = "vm.save(vm.form.<%= slugifiedSingularName %>Form.$valid)"
          novalidate>
      <fieldset>
        <%- dataFormClientView %>
        <div class = "form-group">
          <label class = "control-label" for = "status" translate>
            load.Global.STATUS
          </label>
          <input type = "checkbox"
                 class = "form-control"
                 name = "status"
                 id = "status"
                 data-ng-model = "vm.<%= slugifiedSingularName %>.status"
                 checked = "true"
                 ng-true-value = "1"
                 ng-false-value = "0">
          </input>
        </div>

        <div class = "form-group">
          <button type = "submit" class = "btn btn-default" translate>
            {{vm.<%= slugifiedSingularName %>._id ? 'load.Global.UPDATE' : 'load.Global.CREATED'}}
          </button>
        </div>

      </fieldset>
    </form>
  </div>
</section>
