<section>
  <div class="page-header">
    <h1>
      <%= humanizedPluralName %>
      <a class="btn btn-primary pull-right" data-ui-sref="admin.<%= camelizedPluralName %>.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="<%= camelizedSingularName %> in vm.<%= camelizedPluralName %>" data-ui-sref="admin.<%= camelizedPluralName %>.edit({<%= camelizedSingularName %>Id: <%= camelizedSingularName %>._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="<%= camelizedSingularName %>.created | date:'mediumDate'"></span>
        by
        <span ng-if="<%= camelizedSingularName %>.user" ng-bind="<%= camelizedSingularName %>.user.displayName"></span>
        <span ng-if="!<%= camelizedSingularName %>.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="<%= camelizedSingularName %>.title"></h4>
      <p class="list-group-item-text" data-ng-bind="<%= camelizedSingularName %>.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.<%= camelizedPluralName %>.$resolved && !vm.<%= camelizedPluralName %>.length">
    No <%= camelizedPluralName %> yet, why don't you <a data-ui-sref="admin.<%= camelizedPluralName %>.create">create one</a>?
  </div>
</section>
