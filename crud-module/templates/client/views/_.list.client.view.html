<section>
  <div class="page-header">
    <h1><%= humanizedPluralName %></h1>
  </div>
  <div class="list-group">
    <a ng-repeat="<%= slugifiedSingularName %> in vm.<%= camelizedPluralName %>" ui-sref="<%= camelizedPluralName %>.view({ <%= slugifiedSingularName %>Id: <%= slugifiedSingularName %>._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="<%= slugifiedSingularName %>.created | date:'mediumDate'"></span>
        by
        <span ng-if="<%= slugifiedSingularName %>.user" ng-bind="<%= slugifiedSingularName %>.user.displayName"></span>
        <span ng-if="!<%= slugifiedSingularName %>.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="<%= slugifiedSingularName %>.name"></h4>
      <p class="list-group-item-text" ng-bind="<%= slugifiedSingularName %>.status ? 'Activo' : 'Inactivo'"></p>
    </a>
  </div>
</section>
